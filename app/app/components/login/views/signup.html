<div class="modal inmodal" id="signupmodal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content animated flipInY">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Signup Form</h4>
      </div>
      <div class="modal-body">
        <form class="m-t" role="form">
          <div class="form-group">
            <label class="input-home">Name</label>
            <input type="text" class="form-control" placeholder="Name" required/>
          </div>
          <div class="form-group">
            <label class="input-home">Email</label>
            <input type="email" class="form-control" placeholder="Email" required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+/" />
          </div>
          <div class="form-group">
            <label class="input-home">Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone Number" required/>
          </div>
          <div class="form-group">
            <label class="input-home">Password</label>
            <input type="password" class="form-control" placeholder="Password" required/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-rounded btn-block">Submit</button>
          <!-- <a class="btn btn-primary btn-rounded btn-block" href="#"><i class="fa fa-info-circle"></i> Block rounded with icon button</a> -->
      </div>
    </div>
  </div>
</div>
