<ng-include src="'app/shared/templates/top-nav.html'"></ng-include>
<ng-include src="'app/components/login/views/signup.html'"></ng-include>
<div class="grey-bg" style="margin-top:80px;">
  <div class="middle-box text-center loginscreen animated">
    <div class="ibox-content">
      <h3>Login</h3>
      <form class="m-t" ng-submit="login()" role="form">
        <div class="form-group">
          <input type="email" class="form-control" ng-model = "user.email" placeholder="Username" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model = "user.password" placeholder="Password" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

        <a><small>Forgot password?</small></a>
        <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" data-toggle="modal" data-target="#signupmodal">Create an account</a>
      </form>
    </div>
  </div>
</div>
<ng-include src="'app/shared/templates/footer.html'"></ng-include>
