<ng-include src="'app/shared/templates/top-nav.html'"></ng-include>
<ng-include src="'app/shared/templates/footer.html'"></ng-include>

<div class="container-fluid  upper-margin-projectDetail">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <h2 style="padding-top: 10px;">History</h2>
    </div>
</div>

  <div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content" id="ibox-content">
            <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">

              <div class="vertical-timeline-block">
                <div class="vertical-timeline-icon navy-bg">
                  <i class="fa fa-history"></i>
                </div>
                <div class="vertical-timeline-content">
                  <h2>Headline</h2>
                  <p>{{ headline || 'Conference on the sales results for the previous year. Monica please examine sales trends in marketing
                    and products. Below please find the current status of the sale.'}}
                  </p>
                  <div class="vertical-date">{{ date || 'Today'}} <br/>
                    <div class="row">
                    <small>Account Status</small><br/>
                    <div class="col-md-4 color-code-red-history">
                    </div>
                    <div class="col-md-4 color-code-yellow-history">
                    </div>
                    <div class="col-md-4 color-code-green-history">
                    </div>
                  </div>
                  <div class="row">
                    <small>Project Status</small><br/>
                    <div class="col-md-4 color-code-red-history">
                    </div>
                    <div class="col-md-4 color-code-yellow-history">
                    </div>
                    <div class="col-md-4 color-code-green-history">
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
