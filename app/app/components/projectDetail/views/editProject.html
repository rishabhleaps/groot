<div class="modal inmodal" id="editProject" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content animated flipInY">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Edit Project</h4>
      </div>
      <div class="modal-body">
        <form class="m-t" role="form">
          <div class="form-group">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="input-home">Account Status</label>
                </div>
              </div>

              <div class="col-md-6 pull-right">
                <div class="form-group">
                  <label class="input-home">Project Status</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <a ng-model="accountStatus.red">
                  <div class="col-md-4 color-code-red-history">
                  </div>
                </a>
                <a ng-model="accountStatus.yellow">
                  <div class="col-md-4 color-code-yellow-history">
                  </div>
                </a>
                <a ng-model="accountStatus.green">
                  <div class="col-md-4 color-code-green-history">
                  </div>
                </a>
              </div>

              <div class="col-md-6">
                <a ng-model="projectStatus.red">
                  <div class="col-md-4 color-code-red-history">
                  </div>
                </a>
                <a ng-model="projectStatus.yellow">
                  <div class="col-md-4 color-code-yellow-history">
                  </div>
                </a>
                <a ng-model="projectStatus.green">
                  <div class="col-md-4 color-code-green-history">
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="input-home">Headline</label>
            <textarea type="text" class="form-control" placeholder="Headline" required></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-rounded btn-block">Update Project Status</button>
      </div>
    </div>
  </div>
</div>
