<div class=""> <h2>User <small>LIST</small> <div class="pull-right"> <a href="/#!/user/new" class="btn btn-primary">Add User</a> </div> </h2> <table ng-table="tableParams" class="table table-bordered"> <tr ng-repeat="user in $data"> <td data-title="'Id'">{{user.id}} <td data-title="'Name'" sortable>{{user.name}} <td data-title="'Email'" sortable>{{user.email}} <td data-title="'Actions'"> <a ng-href="/#!/user/{{user.id}}/show" class="btn btn-small btn-info">View</a> <a ng-href="/#!/user/{{user.id}}/edit" class="btn btn-small btn-warning">Edit</a> <button class="btn btn-small btn-danger" ng-click="showModal(user)">Delete</button>   </table> </div> <ng-include src="'app/components/user/views/delete.html'" ng-show="config.modal"> </ng-include>
